<body class="corposite">
    <header class="toposite">
        <img class="imagefundo" src="/image/fundo.png">
        <button class="bntLogin">login</button>
        <button class="bntCadastro">cadastro</button>
    </header>
    <section class="LoginOn">
        <form class="formCadastro">
            <h4>E-mail:</h4>
            <input type="email" name="email" placeholder="E-mail"><br>

            <h4>Senha:</h4>
            <input type="password" name="senha" placeholder="Senha:">

            <h4>Confirmar senha:</h4>
            <input type="password" name="Confirmarsenha" placeholder="Confirmarsenha:"><br>

            <h4>Salvar senha <input type="checkbox" name="Salvar senha"></h4>
            
            <button class="bntFimCadastro">logar</button>
        </form>
    </section>


    
    <footer class="rodapeSite">

    </footer>
